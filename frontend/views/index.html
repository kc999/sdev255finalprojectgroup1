<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Catalog</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/3443aaf585.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Nav Bar -->
    <nav>
        <div class="site-title">
            <a href="index.html">
                <h1>Course Catalog</h1>
            </a>
        </div>
    
        <ul id="nav-links">
            <button onclick="document.getElementById('id01').style.display='block'" class="help-button"><i class="fa-solid fa-circle-question"></i></button>
            <li><a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
    
            <!-- Dynamic login/logout -->
            <li id="login-link"><a href="login.html"><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
    
            <li id="user-info" style="display:none;">
                <span id="username-display"></span>
                <button id="logout-btn" class="logout-btn">Logout</button>
            </li>
        </ul>
        
    </nav>

    <!-- The Modal -->
    <div id="id01" class="help-modal">
        <div class="help-modal-content">
            <div class="help-container">
                <span onclick="document.getElementById('id01').style.display='none'"
                    class="help-button help-display-topright">&times;</span>
                <p>Some text in the Modal..</p>
                <p>Some text in the Modal..</p>
            </div>
        </div>
    </div>


    <!-- Search & Filter Selection -->
    <main>
        <div class="search">
            <div class="search-title">
                <h2>Search Courses</h2>
            </div>
            <input type="text" class="search__input" placeholder="Keyword, Instructor, CRN, Subject ...">
            <button class="search__button">
                <svg class="search__icon" aria-hidden="true" viewBox="0 0 24 24">
                    <g>
                        <path
                            d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z">
                        </path>
                    </g>
                </svg>
            </button>
            <div class="filters">
                <select id="subjectFilter">
                    <option value="">All Subjects</option>
                    <option value="CSE">CSE</option>
                    <option value="MAT">MAT</option>
                    <!-- Add more subjects here -->
                </select>

                <select id="creditFilter">
                    <option value="">All Credits</option>
                    <option value="1">1 credit</option>
                    <option value="3">3 credits</option>
                    <option value="4">4 credits</option>
                </select>
            </div>
        </div>

    </main>

    <!-- Course Cards -->
    <section id="courses-container" class="catalog-container">
        <!-- JavaScript will insert course cards here -->
    </section>


    <script src="/js/auth.js"></script>
    <script src="/js/api.js"></script>
    <script src="/js/catalog.js"></script>
</body>

</html>
